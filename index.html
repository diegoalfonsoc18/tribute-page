<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/9d5a3d6b35.js" crossorigin="anonymous"></script>

  <title>AppleShop</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <main id="main" class="container">
    <header class="container-header">
      <a href="https://www.appleshop.com.co/?v=8fab2b569f00" class="logo" target 1="_blank">
        <img src="./images/Apple-Shop-3.png" alt="logo de apple shop">
        <h1 id="title" class="title">Apple Shop</h1>
      </a>
      <div>
        <img src="./images/menu-de-puntos.png" class="icon-menu" alt="">
      </div>
      <nav class="menu-desktop inactive">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="">Home</a>
        <a href="">Shop</a>
        <a href="">Contact us</a>
      </nav>
    </header>
    <picture>
      <div class="title-main"><a href="https://www.appleshop.com.co/?v=8fab2b569f00">
          <h4>iPhone 13 Pro</h4>
        </a></div>
      <source media="(min-width: 1100px)" srcset="./images/iphone-13-pro-big.png">
      <source media="(min-width: 600px)" srcset="./images/iphone-13md.png">
      <img src="./images/iphone-13-pro-small.png" alt="iphone 13 pro">
    </picture>
    <section>
      <div class="section-img-one">
        <p>USB to USB-C</p>
        <img src="./images/cable-jsaux.png" alt="cable-jsaux" class="img-shop">
      </div>
      <div class="section-img-two">
        <p>AirPods 2</p>
        <img src="./images/AirPods-Serie-2.png" alt="airpods segunda generacion" class="img-shop-two">
      </div>
    </section>
    <footer>
      <div class="container-social">
        <div class="information">
          <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="information">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="information">
          <i class="fa-brands fa-tiktok"></i>
        </div>
        <div class="information">
          <i class="fa-brands fa-whatsapp"></i>
        </div>
        <div class="social-paragraph">
          <p>Subscribe</p>
        </div>
      </div>
      <div class="container-about">
        <p>Apple Shop</p>
      </div>
    </footer>
  </main>
  <script src="./main.js"></script>
</body>

</html>
